# https://docs.travis-ci.com/user/languages/java/#projects-using-gradle
language: java
install: true

os: linux
dist: xenial
jdk:
  - oraclejdk11
  - openjdk11

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
